<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search page concept</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Remix Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages">
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                        <option value="বাংলা">বাংলা</option>
                    </select>
                </div>
                <div class="right">
                    <a href=""><i class="far fa-envelope"></i></a>
                    <a href="#"><i class="ri-grid-fill"></i></a>
                    <a href="#"><img src="./images/profile.JPG" alt=""></a>
                </div>
            </div>

            <div class="middle">
                <div class="search-bar-container">
                    <div class="search-bar">
                        <a href="#"><img src="./images/Google icon.png" alt=""></a>
                        <input type="search" placeholder="Search Google or type URL">
                        <a href="#"><img src="./images/Google mic.png" alt=""></a>
                    </div>
                </div>
                <div class="icon">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="fas fa-image"></i></a>
                    <a href="#"><i class="fas fa-bookmark"></i></a>
                    <i class="fa-regular fa-face-smile"></i>

                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><i class="fas fa-compass"></i> Bangladesh</a>
                </div>
                <div class="right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>                        
            </div>
        </div>
    </div>
</body>
</html>
